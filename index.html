<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-app "id="quiz">
        <div class="main-app">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answers" id="a" class="answer">
                    <label for="a" id="option1"></label>
                </li>
                <li>
                    <input type="radio" name="answers" id="b" class="answer">
                    <label for="a" id="option2"></label>
                </li>
                <li>
                    <input type="radio" name="answers" id="c" class="answer">
                    <label for="a" id="option3"></label>
                </li>
                <li>
                    <input type="radio" name="answers" id="d" class="answer">
                    <label for="a" id="option4"></label>
                </li>
            </ul>
            <button class="btn" id="submit">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
